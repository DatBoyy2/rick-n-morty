<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

body {
    background: black;
    font-family: 'Fira Sans', sans-serif;
}

.header {
            background-image: url('URL_DE_LA_IMAGEN_DEL_LOGO');
            background-size: contain;
            background-position: top right;
            height: 80px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            width: 80px; /* Ajusta el tamaño del logo según tus necesidades */
        }

        .title {
            font-size: 24px; /* Tamaño del título */
        }

        .content {
            margin-top: 80px; /* Asegura que el contenido no se oculte detrás del encabezado */
            padding: 20px;
        }

    /* content */

.char {
    margin-left: 100px; /* Deja espacio para la barra de menú */
    padding: 20px;
    color: white; /* Color de texto blanco para el contenido principal */
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 50px;
    padding: 0 20px;
    box-sizing: border-box;
}

.card {
    width: calc(25% - 40px); /* El 25% asegura que haya 4 cartas por fila */
    height: 280px;
    perspective: 1000px;
    margin: 10px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
}

.card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.card-front {
    background-color: black;
}

.card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

.sidebar {
    height: 100vh; /* Toma el 100% de la altura de la ventana */
    width: 100px; /* Ancho de la barra lateral */
    background-color: #064215; /* Color verde para la barra de menú */
    position: fixed; /* Fija la barra lateral en su posición */
    left: 0; /* Posición a la izquierda de la página */
    top: 0; /* Posición en la parte superior de la página */
}

/* Estilos para la parte trasera de las cartas */
.card-back {
    background-color: #064215; /* Color azul oscuro para la parte trasera de las cartas */
    transform: rotateY(180deg);
    padding: 20px;
    color: white;
    text-align: justify;
}

/* Estilos para el botón */
#load-more-button {
    background-color: #4CAF50; /* Color de fondo verde */
    color: white; /* Color del texto blanco */
    padding: 15px 20px; /* Espaciado interno del botón */
    border: none; /* Sin borde */
    border-radius: 5px; /* Esquinas redondeadas */
    cursor: pointer; /* Cursor tipo mano al pasar el ratón */
    font-size: 16px; /* Tamaño de fuente */
    margin-top: 20px; /* Espaciado superior */
    margin-left: 520px;
}

#load-more-button:hover {
    background-color: #45a049; /* Cambiar el color de fondo al pasar el ratón */
}

    </style>

</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <h1 class="title">Título Estático</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
